name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  lint:
    name: Lint & Static Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.1'

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Check gofmt
        run: |
          files=$(git ls-files '*.go')
          if [ -n "$files" ]; then
            diff=$(gofmt -l $files)
            if [ -n "$diff" ]; then
              echo "The following files are not gofmt'd:" >&2
              echo "$diff" >&2
              exit 1
            fi
          fi

      - name: Run go vet
        run: go vet ./...

      - name: Install staticcheck
        run: go install honnef.co/go/tools/cmd/staticcheck@latest

      - name: Run staticcheck
        run: ~/go/bin/staticcheck ./...

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.1'

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Run tests with race detector
        run: go test -race -coverprofile=coverage.out ./...

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: go-coverage
          path: coverage.out

      - name: Enforce coverage threshold
        if: github.event_name == 'pull_request'
        run: |
          total=$(go tool cover -func=coverage.out | awk '/^total:/ {print $3}' | tr -d '%')
          python - "$total" <<'PY'
import sys
coverage = float(sys.argv[1])
threshold = 95.0
if coverage < threshold:
    sys.stderr.write(f"Coverage {coverage:.2f}% is below threshold {threshold:.1f}%\n")
    sys.exit(1)
print(f"Coverage {coverage:.2f}% meets threshold {threshold:.1f}%")
PY

  docker-build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build --build-arg GO_VERSION=1.25.1 -t user-service:ci .
